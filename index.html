<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; height: 100vh; width: 100vw; }
        #media-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #000; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; display: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        
        #app-ui {

        .ui-content { padding: 12px 0; display: flex; flex-direction: column; align-items: center; gap: 8px; }

        input[type="text"] { background: #000; border: 1px solid #00ff41; color: #fff; padding: 8px; border-radius: 6px; flex: 1.2; font-size: 14px; outline: none; }
        #decodeMessageInput { border-color: #ff4141; color: #ffcccc; }

<body>

<div id="media-bg"><video id="bg-video" autoplay playsinline muted></video></div>
<div id="canvas-container"></div>

<div id="app-ui">
    <div class="ui-content">
        <div class="ui-row">
            <input type="text" id="textInput" value="å±¤æ¬¡çŸ©é™£">
            <button class="btn" id="fullScreenBtn">ğŸ”² é€²å…¥å…¨è¢å¹•</button>
            <button class="btn" id="camBtn">ğŸ“· é–‹å•Ÿç›¸æ©Ÿ</button>
        </div>
        <div class="ui-row">
            <input type="text" id="decodeMessageInput" value="éƒ­ç™½å…­æ˜¯å¯æ„›çš„å°æœ‹å‹">
            <button class="btn" id="setDecodeBtn" style="border-color:#ff4141; color:#ff4141;">é–‹å§‹è§£ç¢¼</button>
        </div>
        <div class="ui-row">
            <div class="control-group">
                <label>MID ROWS è¡Œæ•¸ (<span id="rowVal">12</span>)</label>
                <input type="range" id="rowSlider" min="2" max="30" step="2" value="12">
            </div>
            <div class="control-group">
                <label>BASE SPEED é€Ÿåº¦</label>
                <input type="range" id="speedSlider" min="1" max="10" step="0.5" value="4">

<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

<script type="module">
    import * as THREE from 'three';

    class MatrixARModule {
        constructor() {
            try {
                this.scene = new THREE.Scene();
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
            } catch (e) {
                document.body.innerHTML = `<div style="color:#0f4;padding:20px;">WebGL åˆå§‹åŒ–å¤±æ•—</div>`;
                return;
            }

            this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 5000);
            this.camera.position.set(0, 0, 1000);
            
            this.params = { 
                speed: 4.0, midRows: 12,
                decodeMessage: "éƒ­ç™½å…­æ˜¯å¯æ„›çš„å°æœ‹å‹",
                decodeIdx: 0,
                lastDecodeTime: 0,
                decodeInterval: 200,
                matrixChars: "è™šå®Ÿæ•°è§£ç©ºé–“01ãƒ›UNKOWN"
            };
            this.charGroups = [];
            
            this._bindUI();
            this.updateText();
            this._renderLoop();
            window.addEventListener('resize', () => this.onResize());
        }

        onResize() {
            this.camera.aspect = window.innerWidth / window.innerHeight;
            this.camera.updateProjectionMatrix();
            this.renderer.setSize(window.innerWidth, window.innerHeight);
        }

        _bindUI() {
            const get = (id) => document.getElementById(id);
            const ui = get('app-ui');

            get('textInput').oninput = () => this.updateText();
            get('speedSlider').oninput = (e) => this.params.speed = parseFloat(e.target.value);
            get('rowSlider').oninput = (e) => { 
                this.params.midRows = parseInt(e.target.value); 
                get('rowVal').innerText = this.params.midRows;
                this.updateText(); // é€™æœƒè§¸ç™¼é‡æ–°ç”Ÿæˆ
            };
            get('setDecodeBtn').onclick = (e) => {
                e.stopPropagation();
                this.params.decodeMessage = get('decodeMessageInput').value;
                this.params.decodeIdx = 0;
            };
            get('camBtn').onclick = (e) => { e.stopPropagation(); this.startCamera(); };
            
            get('fullScreenBtn').onclick = (e) => {
                e.stopPropagation();
                const el = document.documentElement;
                const rfs = el.requestFullscreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;
                if (rfs) rfs.call(el).catch(() => {});
                ui.classList.add('hidden');
            };

            document.getElementById('canvas-container').onclick = (e) => {
                if (ui.classList.contains('hidden')) {
                    ui.classList.remove('hidden');
                } else if (e.clientY < window.innerHeight * 0.6) {
                    ui.classList.add('hidden');
                }
            };
        }

        _createCharTexture(char, layerName, isDecoding = false) {
            const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.font = '900 400px "Noto Sans TC"';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.shadowColor = isDecoding ? "#ff0000" : "#00ff41";
            ctx.shadowBlur = layerName === 'near' ? 30 : 15;
            ctx.fillStyle = isDecoding ? "#ff4444" : (layerName === 'near' ? "#ccffdd" : "#00ff41"); 
            ctx.fillText(char, 256, 256);
            return new THREE.CanvasTexture(canvas);
        }

        updateText() {
            // 1. å¾¹åº•æ¸…é™¤èˆŠç‰©ä»¶é¿å…è¨˜æ†¶é«”æ´©æ¼èˆ‡é‡ç–Š
            this.charGroups.forEach(g => {
                g.children.forEach(m => {
                    if (m.material.map) m.material.map.dispose();
                    m.geometry.dispose();
                    m.material.dispose();
                });
                this.scene.remove(g);
            });
            this.charGroups = [];
            this.params.decodeIdx = 0; // é‡ç½®è§£ç¢¼é †åº
            
            const layers = [
                { name: 'far',  z: -600, size: 50,  speed: 0.5, rowMult: 2.0 },
                { name: 'mid',  z: 0,    size: 80,  speed: 1.0, rowMult: 1.0 },
                { name: 'near', z: 400,  size: 110, speed: 1.8, rowMult: 0.5 }
            ];

            layers.forEach(layer => {
                // æ ¹æ“š params.midRows å³æ™‚è¨ˆç®—è©²å±¤è¡Œæ•¸
                const finalRows = Math.max(1, Math.floor(this.params.midRows * layer.rowMult));
                // æ ¹æ“šè¡Œæ•¸å‹•æ…‹èª¿æ•´é–“è·
                const xSpread = layer.name === 'near' ? 250 : (layer.name === 'mid' ? 160 : 90);

                for (let r = 0; r < finalRows; r++) {
                    const g = new THREE.Group();
                    const rc = this.params.matrixChars[Math.floor(Math.random() * this.params.matrixChars.length)];
                    const m = new THREE.Mesh(
                        new THREE.PlaneGeometry(layer.size, layer.size), 
                        new THREE.MeshBasicMaterial({ map: this._createCharTexture(rc, layer.name, false), transparent: true })
                    );
                    g.add(m);
                    
                    g.userData = { 
                        layer, 
                        randOffset: Math.random() * 20000, 
                        speedVar: 0.8 + Math.random() * 0.4, 
                        isDecoding: false 
                    };
                    
                    // ç½®ä¸­è¨ˆç®—ï¼šè®“æ•´æ’æ–‡å­—æ°´å¹³ç½®ä¸­
                    const xPos = (r - (finalRows - 1) / 2) * xSpread;
                    g.position.set(xPos, 2000, layer.z);
                    
                    this.scene.add(g);
                    this.charGroups.push(g);
                }
            });
        }

        _animateText() {
            const now = Date.now();
            const time = now * 0.001 * this.params.speed;
            
            // è§£ç¢¼é‚è¼¯
            if (now - this.params.lastDecodeTime > this.params.decodeInterval) {
                const candidates = this.charGroups.filter(g => !g.userData.isDecoding && g.position.y < 800 && g.position.y > -800 && g.userData.layer.name !== 'far');
                if (candidates.length > 0 && this.params.decodeMessage.length > 0) {
                    const target = candidates[Math.floor(Math.random() * candidates.length)];
                    target.children[0].material.map.dispose();
                    target.children[0].material.map = this._createCharTexture(this.params.decodeMessage[this.params.decodeIdx], target.userData.layer.name, true);
                    target.userData.isDecoding = true;
                    this.params.decodeIdx = (this.params.decodeIdx + 1) % this.params.decodeMessage.length;
                    this.params.lastDecodeTime = now;
                }
            }

            this.charGroups.forEach((g) => {
                const { layer, randOffset, speedVar } = g.userData;
                // æ ¹æ“šé€²åº¦ç§»å‹• Y è»¸
                let progress = (time * layer.speed * speedVar + randOffset * 0.001) % 6.0;
                g.position.y = 1500 - (progress * 600);
                
                // æ‰å‡ºè¢å¹•é‡è¨­ç‚ºç¶ è‰²éš¨æ©Ÿå­—
                if (g.position.y < -1000 && g.userData.isDecoding) {
                    g.userData.isDecoding = false;
                    const rc = this.params.matrixChars[Math.floor(Math.random() * this.params.matrixChars.length)];
                    g.children[0].material.map.dispose();
                    g.children[0].material.map = this._createCharTexture(rc, layer.name, false);
                }
            });
        }

        _renderLoop() {
            this._animateText();
            this.renderer.render(this.scene, this.camera);
            requestAnimationFrame(() => this._renderLoop());
        }

        async startCamera() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                const v = document.getElementById('bg-video');
                v.srcObject = s; v.style.display = 'block';
            } catch(e) { alert("è«‹ç¢ºä¿ä½¿ç”¨ HTTPS é–‹å•Ÿé¡é ­ã€‚"); }
        }
    }

    new MatrixARModule();
</script>
</body>
